name: Server actions

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  run:
    if: github.actor!= 'dependabot[bot]'
    name: Run
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run
        run: npm run start:prod
        env:
          IS_GITHUB_ACTIONS: true

  test: 
    if: github.actor!= 'dependabot[bot]'
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm run test
      
